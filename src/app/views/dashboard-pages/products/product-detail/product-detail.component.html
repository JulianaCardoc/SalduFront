<section class="section text-bglight">
    <h1 class="py-4">{{ product()?.name}}</h1>
    <form [formGroup]="productForm">
        <div class="detail flex flex-col lg:flex-row w-full gap-6">
            <article class="left-column w-full lg:w-3/4">
                <div class="bg-white  rounded-lg shadow-md flex gap-4 justify-start p-4">
                    <div [style.background-image]="'url(' + product()?.images?.[0]?.src + ')'"
                        class="w-36 h-36 bg-cover bg-center rounded-md border-2"></div>
                </div>
                <div class="bg-white rounded-lg shadow-md flex gap-4 p-4 mt-4">
                    <div class="flex flex-col gap-2 w-3/6">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" class="border-2 rounded-md bg-lightgray py-1 px-2 "
                            formControlName="name" [value]="product()?.name">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label>ID</label>
                        <span class="border-2 rounded-md bg-lightgray py-1 px-2 w-fit cursor-default">{{
                            product()?.id}}</span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label>SKU</label>
                        <span class="border-2 rounded-md bg-lightgray py-1 px-2 w-fit cursor-default">{{ product()?.sku
                            || 0
                            }}
                        </span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="stock">Stock</label>
                        <div class="flex gap-4">
                            <input type="number" name="stock" id="stock"
                                class="border-2 rounded-md bg-lightgray py-1 px-2" formControlName="stock_quantity"
                                [value]="product()?.stock_quantity">
                            @if(product()?.stock_quantity == 0) {
                            <div class="bg-danger w-fit h-fit p-1">
                                <fa-icon [icon]="faBoxesStacked" class="text-white"></fa-icon>
                            </div>
                            } @else {
                            <div class="bg-success w-fit h-fit p-1">
                                <fa-icon [icon]="faBoxesStacked" class="text-white"></fa-icon>
                            </div>
                            }
                        </div>
                    </div>

                </div>
                <div class="bg-white rounded-lg shadow-md flex gap-4 p-4 mt-4 h-1/3">
                    <div class="flex flex-col gap-2 w-full">
                        <label for="description">Descripci√≥n</label>
                        <textarea name="description" id="description"
                            class="border-2 rounded-md bg-lightgray py-1 px-2 h-full resize-none"
                            formControlName="description" [value]="product()?.description"></textarea>
                    </div>
                </div>

            </article>
            <article class="right-column w-full lg:w-1/4 flex flex-col justify-between gap-4">
                <div>
                    <div class="bg-white rounded-lg shadow-md flex flex-col gap-2 p-4">
                        <label>Precio</label>
                        <input type="number" class="border-2 rounded-md bg-lightgray py-1 px-2 w-full cursor-default"
                            formControlName="price" [value]="product()?.price" />
                    </div>

                    <div class="bg-white rounded-lg shadow-md flex flex-col gap-2 p-4 mt-4">
                        <div>
                            <span>Estado</span>
                        </div>
                        <div class="w-fit">
                            <app-toggle-button direction="row" [checked]="product()?.status === 'publish'"
                                (toggleStatus)="toggleStatus()">{{ productStatusLabel}}
                            </app-toggle-button>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 justify-end">
                    <app-button typeBtn="submit" color="success" (click)="updateWooProduct()">Guardar</app-button>
                    <app-button typeBtn="submit" color="danger">Cancelar</app-button>
                </div>
            </article>
        </div>
    </form>
</section>
