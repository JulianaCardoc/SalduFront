<section class="bg-bg text-white flex flex-col justify-between sidebar">
    <ul class="pt-2">
        <a [routerLink]="['/dashboard']">
            <li class="py-4 px-8" [routerLinkActive]="['bg-bglight']">
                <fa-icon [icon]="faChartLine"></fa-icon> Dashboard
            </li>
        </a>
        <cdk-accordion>
            <li (click)="itemInvoices.toggle()" class="py-4 px-8 cursor-pointer flex items-center justify-between">
                <div>
                    <fa-icon [icon]="faFileLines"></fa-icon> Facturación
                </div>
                <fa-icon [icon]="faChevronDown" [class.rotate-180]="itemInvoices.expanded"></fa-icon>
            </li>
            <cdk-accordion-item #itemInvoices="cdkAccordionItem">
                <a routerLink="/invoices">
                    <li class="py-4 px-10" [routerLinkActive]="['bg-bglight']"
                        [style.display]="itemInvoices.expanded ? '' : 'none'"> Órdenes pendientes
                    </li>
                </a>
            </cdk-accordion-item>
            <!-- <cdk-accordion-item #item="cdkAccordionItem">
                <li class="py-4 px-10" [style.display]="item.expanded ? '' : 'none'">Ordenes facturadas</li>
            </cdk-accordion-item> -->
        </cdk-accordion>
        <cdk-accordion>
            <li (click)="itemProducts.toggle()" class="py-4 px-8 cursor-pointer flex items-center justify-between">
                <div>
                    <fa-icon [icon]="faList"></fa-icon> Productos
                </div>
                <fa-icon [icon]="faChevronDown" [class.rotate-180]="itemProducts.expanded"></fa-icon>
            </li>
            <cdk-accordion-item #itemProducts="cdkAccordionItem">
                    <li class="py-4 px-10" [routerLinkActive]="['bg-bglight']" [routerLink]="['/upload-products']"
                        [style.display]="itemProducts.expanded ? '' : 'none'"> Carga de productos
                    </li>
            </cdk-accordion-item>
            <cdk-accordion-item #itemProducts="cdkAccordionItem">
                <a [routerLink]="['/products-list']">
                    <li class="py-4 px-10" 
                        [style.display]="itemProducts.expanded ? '' : 'none'"> Listado de productos sin imagen
                    </li>
                </a>
            </cdk-accordion-item>
            <cdk-accordion-item #itemProducts="cdkAccordionItem">
                <a routerLink="/provider-products">
                    <li class="py-4 px-10" [routerLinkActive]="['bg-bglight']"
                        [style.display]="itemProducts.expanded ? '' : 'none'"> Listado de productos con imagen
                    </li>
                </a>
            </cdk-accordion-item>
        </cdk-accordion>

        <!-- <a href="#">
            <li class="py-4 px-8">
                <fa-icon [icon]="faDolly"></fa-icon> Mis Órdenes
            </li>
        </a>
        <a href="#">
            <li class="py-4 px-8">
                <fa-icon [icon]="faChartBar"></fa-icon> Reportes
            </li>
        </a> -->
    </ul>
    <button (click)="logout()" class="py-8 hover:text-yellow"><fa-icon [icon]="faRightFromBracket"></fa-icon> Cerrar sesión</button>
</section>
