<div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-4 md:px-9">
    <div class="mb-4">
      <h1 class="text-center font-semibold py-2 text-xl">Welcome</h1>
      <form [formGroup]="form" (ngSubmit)="doLogin()" novalidate class="space-y-4">
        <div>
          <div class="relative">
            <input #nameInput formControlName="email" placeholder="Enter email" type="email"
              class="w-full rounded bg-gray-100 border-gray-300 border-2 p-1 " />
          </div>
          <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
                <p
                  *ngIf="form.controls['email'].hasError('required')"
                  class="font-medium text-red-500 text-xs mt-1 ml-1"
                >
                  This field is mandatory
                </p>
                <p
                  *ngIf="form.controls['email'].hasError('email')"
                  class="font-medium text-red-500 text-xs mt-1 ml-1"
                >
                  This field should be a email
                </p>
              </div>
  
        </div>
        <div>
          <div class="relative">
            <input formControlName="password" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'"
              class="w-full rounded bg-gray-100 border-gray-300 border-2 p-1" />
            <button type="button" class="p-1.5 absolute right-2" (click)="showPassword = !showPassword">
              <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
            </button>
          </div>
          <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
                <p
                  *ngIf="form.controls['password'].hasError('required')"
                  class="font-medium text-red-500 text-xs mt-1 ml-1"
                >
                  This field is mandatory
                </p>
                <p
                  *ngIf="form.controls['password'].hasError('minlength')"
                  class="font-medium text-red-500 text-xs mt-1 ml-1"
                >
                  This field should be greater than 6 characters
                </p>
              </div>
        </div>
        <div *ngIf="status === 'failed'">
              <p class="font-medium text-red-500 text-xs mt-1 m1-1">Credentials are invalid</p>
            </div>
        <div class="flex justify-center">
          <button class="bg-gray-100 px-4 py-2 rounded-xl font-semibold">Sign In</button>
        </div>
      </form>
    </div>
    <hr class="my-4 border-b-1 border-r-gray-300" />
    <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
      <a routerLink="/forgot-password" class="text-blue-600">Can't sign in?</a>
      <span class="text-gray-500 hidden md:block">â€¢</span>
      <a routerLink="/sign-up" class="text-blue-600">Sign up for an account</a>
    </div>
  </div>
